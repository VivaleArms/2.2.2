<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Car</title>
    <style>table th, table td {
        padding: 5px;
    }</style>
</head>

<body>
<h1>Cars</h1>

<table border="1", class="table table-dark">
    <tr>
        <th>Id</th>
        <th>Model</th>
        <th>Series</th>
    </tr>

    <tr th:each="car : ${carList}">
        <td th:utext="${car.id}">id</td>
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.series}">series</td>
    </tr>

</table>

</body>

</html>
